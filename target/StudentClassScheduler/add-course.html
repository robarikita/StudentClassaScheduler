<!DOCTYPE html>
<html>

<head>
    <title>Add Course - Admin</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add New Course</h1>

        <form action="AddCourseServlet" method="post">
            <div class="form-group">
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode" required placeholder="e.g., CS101" maxlength="20">
            </div>

            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required
                    placeholder="e.g., Introduction to Programming" maxlength="100">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter course description..."></textarea>
            </div>

            <div class="form-group">
                <label for="credits">Credits:</label>
                <input type="number" id="credits" name="credits" required min="1" max="5" value="3">
            </div>

            <button type="submit">Add Course</button>
        </form>

        <a href="dashboard.html" class="back-link">Back to Dashboard</a>
        <br>
        <a href="ListCoursesServlet" class="back-link">View All Courses</a>
    </div>
</body>

</html>
